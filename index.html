<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Information</title>
    <!-- Favicon -->
    <link rel="icon" href="./davlat-logo.svg" type="svg" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body class="bg-light">
    <!-- Header Section -->
    <header class="text-center py-4">
      <h1 class="display-4">Countries Information</h1>
      <p class="lead">Enter a country name and get detailed information!</p>
    </header>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Input Section -->
      <div class="input-group mb-3">
        <input
          id="input__information"
          type="text"
          class="form-control"
          placeholder="Enter country name..."
          aria-label="Country name"
          aria-describedby="button-addon"
        />
        <button
          id="btn"
          class="btn btn-primary"
          type="button"
          id="button-addon"
        >
          GET
        </button>
      </div>

      <!-- Results Section -->
      <section id="box" class="mt-4 p-3 bg-white shadow rounded"></section>
    </main>

    <!-- Loader -->
    <div id="overlay" class="overlay" style="display: none">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
    <!-- Footer Section -->
    <footer class="text-center py-4">
      <p>&copy; 2024 Countries Information | Powered by REST Countries API</p>
    </footer>

    <!-- Bootstrap JS & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
